<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div style="display: flex;height: 637px; width: 100%;">
        <div style="display: flex; height: 100%; width: 100%;flex-wrap: wrap;" id="mainbox1">


            <div style="width: 30%;" id="container1">
                <img style="height:100%; width:100%" src="./images/bg-main-desktop.png" alt="">
                <div id="card1"
                    style="height: 33%;width: 27%;display: flex;flex-direction: column;position: absolute;left: 162px;top: 109px;background-image: url(./images/bg-card-front.png);border-radius: 10px;">
                    <div id="card1Div1"
                        style="height: 38%;display: flex;align-items: center;justify-content: space-between;width: 22%;">

                        <div id="circle1"
                            style="height: 39px;width: 39px; background-color: white;border-radius: 23px;margin: 10px;">
                        </div>
                        <div id="circle2"
                            style="height: 14px;width: 14px; border: 1px solid white;border-radius: 23px;"></div>


                    </div>
                    <div id="card1Div2"
                        style="display: flex;justify-content: center;align-items: flex-end;height: 30%;">
                        <div
                            style="height: 100%;width: 85%;display: flex;justify-content: flex-start;align-items: flex-end;">
                            <p id="cardNumber" style="color: white; font-size: 22px;">0000 0000 0000 0000</p>

                        </div>

                    </div>
                    <div style="width: 100%;height: 17%; display: flex;justify-content: center; ">
                        <div
                            style=" height: 100%;width: 84%; display: flex;flex-direction: row;justify-content: space-between;align-items: flex-end;">
                            <p id="cardName" style="color: white;">Dummy Name</p>
                            <div style="display: flex;">
                                <p style="color: white;" id="MM">31</p><span style="color: white;">/</span>
                                <p style="color: white;" id="YY">12</p>
                            </div>

                        </div>
                    </div>


                </div>
                <div id="card2"
                    style="height: 33%;width: 27%;position: absolute;left: 257px;top: 349px;background-image: url(./images/bg-card-back.png);border-radius: 10px;">
                    <div style="height: 58%;width: 95%;display: flex;justify-content: flex-end;align-items: flex-end;">
                        <p id="cvc">000</p>
                    </div>

                </div>

            </div>
            <div id="container2"
                style="width: 70%; display: flex;justify-content: center;align-items: center;height: 100%;">

                <div id="box1"
                    style="display: flex; flex-direction: column;height: 65%;width: 40%;justify-content: space-evenly;">
                    <div style="display: flex;flex-direction: column; height: 30%;">
                        <p style="font-size: 12px;">Card Holder Name</p>
                        <input style="width: 95%;height: 39%;border-radius: 5px;" placeholder="e.g. Jane Appleseed"
                            type="text" name="cardName" id="">
                    </div>
                    <div style="display: flex;flex-direction: column; height: 30%;">
                        <p style="font-size: 12px;">Card Number</p>
                        <input style="width: 95%;height: 39%;border-radius: 5px;" placeholder="e.g. 1234 5678 9123 0000"
                            type="text" name="cardNumber" id="cardNumberInput" maxlength="19">
                        <p id="errorNumber" style="font-size: 12px;color: red;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column; min-height: 30%;justify-content: space-between;">
                        <div id="box1Div3Div"
                            style="display: flex;flex-direction: row; width: 56%;margin: 0px;height: 0%;justify-content: space-between;">
                            <p style="font-size: 12px;">EXP. DATE (MM/YY)</p>
                            <p style="font-size: 12px;">CVC</p>


                        </div>

                        <div id="errorBox" style="display: flex;flex-direction: row; width: 97%;height: 70%;align-items: center;">
                            <div style=" width: 23%;margin-right: 7px; height: fit-content;">
                                <input placeholder="MM" maxlength="2"
                                    style="width: 90%;height: 58%;border-radius: 5px; " type="text"
                                    name="MM" id="monthInput">
                                    <p id="errorMonth" style="font-size: 12px;color: red;"></p>
                            </div>
                            <div style=" width: 23%;margin-right: 7px; height: fit-content;">
                                <input placeholder="YY"
                                    style="width: 90%;height: 58%;border-radius: 5px; " type="text"
                                    name="YY" id="yearInput" maxlength="2">
                                    <p id="errorYear" style="font-size: 12px;color: red;"></p>
                            </div>
                            <div id="errorMessageDiv3" style=" width: fit-content; height: fit-content;display: flex;align-items: flex-start;flex-direction: column;">
                                <input placeholder="e.g. 123" style="width:85%;height: 58%;border-radius: 5px;"
                                    type="text" name="cvc" id="cvcInput" maxlength="3">
                                    <p id="errorCVC" style="font-size: 12px;color: red; height: 32px;width: 85px; display: none;"></p>
                            </div>

                            


                        </div>
                        <div style="width: 51%;display: flex;justify-content: space-between;">
                            <p id="dateError" style="font-size: 13px; color: red;"></p>
                            <p id="cvcError" style="font-size: 13px; color: red;"></p>
                        </div>

                    </div>
                    <div style="display: flex;flex-direction: column;height: 14%;width: 97%;">
                        <button style="height: 100%; border-radius: 5px;background-color:#261a3b;color: white;"
                            onclick="handleSubmit()">Confirm</button>
                    </div>
                </div>
                <div id="box2"
                    style="height: 100%; width: 100%;display: none; justify-content: center;align-items: center;">
                    <div
                        style="height: 35%;width: 32%;display: flex;justify-content: space-evenly;flex-direction: column;">
                        <div style="display: flex;justify-content: center;"><img style="height: 60px;width: 60px;"
                                src="./images/icon-complete.svg" alt=""></div>
                        <div style="display: flex;justify-content: center;">
                            <h1 style="margin: 0px;">THANK YOU!</h1>
                        </div>
                        <div style="display: flex;justify-content: center;">
                            <P>We have added your card details </P>
                        </div>
                        <div id="box2DivButoon"
                            style="display: flex;justify-content: center;width: 100%;height: 15%;background-color: #261a3b;border-radius: 10px;">
                            <button
                                style="background-color: #261a3b; color: white; width: 100%;border-radius: 10px;">Continue</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
